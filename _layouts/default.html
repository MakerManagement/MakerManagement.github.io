<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/colors-dark.css" rel="stylesheet" />

</head>

<body>

<div id="topNavBar">
  <nav>
    <ul class="topnav" id="myTopNav">
      <li><a href="/">Home</a></li>
      <li><a href="/the-team">The Team</a></li>
      <li><a href="/archives">Posts</a></li>
	  <li><a href="/documents">Documents</a></li>
      <li><a href="/external">External Links</a></li>
      <li><a href="/feed.xml">RSS Feed</a></li>
      <li class="icon">
        <a href="javascript:void(0);" style="font-size:15px; color: white;" onclick="navBar()">&#9776;</a>
      </li>
    </ul>
  </nav>
</div>

  <header id="header">
    <h1 id="mainHeader"><a><i class="icon-sun"></i> {{ site.name }}</a></h1>
    <p>{{ site.description }}</p>
  </header>

  <div id="page">

    <div id="content">
      {{ content }}
    </div>

  </div>

  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p>
  </footer>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });

    function navBar() {
        var x = document.getElementById("myTopNav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
  </script>

</body>
</html>
