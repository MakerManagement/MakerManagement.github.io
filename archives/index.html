---
layout: default
title: Posts
---

<div id="blog-archives">

	<h1 id="archives">Posts</h1>

	<article id="archive-links">
	{% for post in site.posts %}
			{% if post.external-url %}
				<p>
					<a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date }}</span>
				</p>
			{% else %}
				<p><a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date }}</span></p>
			{% endif %}
	{% endfor %}
	</article>

</div>
