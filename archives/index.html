---
layout: default
title: Archives
---

<div id="blog-archives">

	<h1 id="archives">Archive</h1>

	{% for post in site.posts %}
		<article class="post">
			{% if post.external-url %}
				<h1>
					<a href="{{ post.url }}">{{ post.title }}</a>
				</h1>
			{% else %}
				<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			{% endif %}
		</article>
	{% endfor %}

</div>
